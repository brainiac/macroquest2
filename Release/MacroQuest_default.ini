[MacroQuest]
MacroPath=.\Macros
LogPath=.\Logs
MacroQuestWinClassName=__MacroQuestTray
MacroQuestWinName=MacroQuest2
DebugSpewToFile=0
FilterSkills=0
FilterTarget=0
FilterMoney=0
FilterFood=0
FilterMacro=0
FilterEncumber=0
FilterDebug=0
FilterMQ=0
KeepKeys=1
LaxColor=0
AllErrorsDumpStack=1
AllErrorsFatal=0
HUDMode=UnderUI
MQ2LoadingMsg=0
ExactSearchCleanNames=0
CreateMQ2NewsWindow=1
TimeStampChat=1
BeepOnTells=1
FlashOnTells=1
IfDelimiter=,
IfAltDelimiter=~

[Aliases]
/a=/anonymous
/b=/bazaar
/ba=/bazaar
/c=/consider
/cha=/channel
/d=/duel
/exp=/echo ${Me.PctExp}% experience...
/f=/feedback
/fa=/fastdrop
/g=/gsay
/gmlist=/who all gm
/gu=/guildsay
/hp=/echo Current Health: ${Me.CurrentHPs} -- Max Health: ${Me.MaxHPs}
/key=/keys
/load=/loadspells
/m=/msg
/mana=/echo Current Mana: ${Me.CurrentMana} -- Max Mana: ${Me.MaxMana}
/newif=/if
/npc=/who npc
/r=/reply
/slotid=/echo ${SelectedItem.InvSlot}
/t=/tell
/ta=/tap
/tloc=/echo ${Target.Name}'s Location is ${Target.Y} ${Target.X} ${Target.Z}
/w=/who


[Substitutions]
omg=Oh My God


[Plugins]
mq2ic=1
mq2bzsrch=1
mq2chatwnd=1
mq2custombinds=1
mq2eqbugfix=1
mq2hud=1
mq2itemdisplay=1
mq2labels=1
mq2map=1


[Key Binds]
RANGED_Nrm=clear
RANGED_Alt=clear
MQ2CHAT_Nrm=.
MQ2CSCHAT_Nrm=/


[SWho Filter]
Holding=1


[Captions]
MQCaptions=1
Update=35
